<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Nuclear cache-busting: Load CSS ONLY via JavaScript with timestamp
        (function() {
            var cssLink = document.createElement('link');
            cssLink.rel = 'stylesheet';
            cssLink.href = 'styles.css?v=' + Date.now();
            document.head.appendChild(cssLink);
        })();
    </script>
    <!-- CSS loaded dynamically via JavaScript above to prevent caching -->
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-cover"></div>
            <h1 class="header-title">WELCOME TO SHOP</h1>
            <p class="header-tagline">Everything is customisable</p>
        </header>

        <!-- City Section -->
        <section id="city-section" class="section">
            <h2 class="section-title">CITY</h2>
            <div id="city-list" class="pill-buttons"></div>
        </section>

        <!-- Product Type Section -->
        <section id="product-section" class="section">
            <h2 class="section-title">PRODUCT</h2>
            <div id="product-list" class="pill-buttons"></div>
        </section>

        <!-- District Section -->
        <section id="district-section" class="section">
            <h2 class="section-title">DISTRICT</h2>
            <p class="section-placeholder">Pick city and product</p>
        </section>

        <!-- Variation Section -->
        <section id="variation-section" class="section">
            <h2 class="section-title">VARIATION</h2>
            <div id="variation-list" class="pill-buttons"></div>
        </section>

        <!-- Selected Section -->
        <section id="selected-section" class="section">
            <h2 class="section-title">SELECTED</h2>
            <p class="section-placeholder">Pick a variation to see details.</p>
        </section>

        <!-- Order Button -->
        <button id="order-btn" class="order-button hidden">
            ðŸ›’ ORDER
        </button>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeConfirmModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Order</h3>
                <button class="modal-close" onclick="closeConfirmModal()">âœ•</button>
            </div>
            <div id="confirm-details" class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeConfirmModal()">No</button>
                <button class="btn-confirm" onclick="confirmOrder()">âœ“ Confirm Order</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
