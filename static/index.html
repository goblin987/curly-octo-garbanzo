<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Shop Page -->
    <div id="shop-page" class="page">
        <header class="header">
            <!-- City Selector -->
            <div class="selector-container">
                <label for="city-select" class="selector-label">City</label>
                <select id="city-select" class="selector">
                    <option value="">Select city...</option>
                </select>
            </div>

            <!-- District Tabs -->
            <div id="district-tabs" class="tabs hidden"></div>

            <!-- Product Type Filters -->
            <div id="type-filters" class="chips-container hidden"></div>
        </header>

        <!-- Product Grid -->
        <main id="product-grid" class="product-grid"></main>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state hidden">
            <div class="empty-icon">ðŸ“¦</div>
            <h3>No Products Available</h3>
            <p>Try selecting a different location or check back later.</p>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" onclick="closeProductModal()">âœ•</button>
            <div id="product-detail-content"></div>
        </div>
    </div>

    <!-- Basket Page -->
    <div id="basket-page" class="page hidden">
        <header class="header">
            <h1>ðŸ›’ Your Basket</h1>
        </header>

        <main class="basket-content">
            <div id="basket-items" class="basket-items"></div>

            <!-- Discount Section -->
            <div class="discount-section">
                <input 
                    type="text" 
                    id="discount-input" 
                    placeholder="Discount code" 
                    class="discount-input"
                >
                <button id="apply-discount-btn" class="btn-secondary" onclick="applyDiscount()">
                    Apply
                </button>
            </div>

            <!-- Total Section -->
            <div class="total-section">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">â‚¬0.00</span>
                </div>
                <div id="discount-row" class="total-row discount-row hidden">
                    <span>Discount:</span>
                    <span id="discount-amount">-â‚¬0.00</span>
                </div>
                <div class="total-row total-final">
                    <span>Total:</span>
                    <span id="total">â‚¬0.00</span>
                </div>
            </div>

            <!-- Empty Basket State -->
            <div id="empty-basket" class="empty-state hidden">
                <div class="empty-icon">ðŸ›’</div>
                <h3>Your basket is empty</h3>
                <p>Add some products to get started!</p>
                <button class="btn-primary" onclick="navigateTo('shop')">
                    Start Shopping
                </button>
            </div>
        </main>
    </div>

    <!-- Checkout Page -->
    <div id="checkout-page" class="page hidden">
        <header class="header">
            <h1>ðŸ’³ Checkout</h1>
        </header>

        <main class="checkout-content">
            <div class="payment-methods">
                <h3>Select Payment Method</h3>
                <button class="payment-method-btn" onclick="checkoutWithBalance()">
                    <span class="payment-icon">ðŸ’°</span>
                    <div>
                        <div class="payment-title">Pay with Balance</div>
                        <div class="payment-subtitle" id="balance-subtitle">Balance: â‚¬0.00</div>
                    </div>
                </button>
                <button class="payment-method-btn" onclick="checkoutWithCrypto()">
                    <span class="payment-icon">â‚¿</span>
                    <div>
                        <div class="payment-title">Pay with Cryptocurrency</div>
                        <div class="payment-subtitle">BTC, ETH, USDT & more</div>
                    </div>
                </button>
            </div>

            <div class="checkout-summary">
                <h3>Order Summary</h3>
                <div id="checkout-items"></div>
                <div class="checkout-total">
                    <span>Total:</span>
                    <span id="checkout-total">â‚¬0.00</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Floating Action Button (Basket) -->
    <button id="basket-fab" class="fab hidden" onclick="navigateTo('basket')">
        ðŸ›’
        <span id="basket-count" class="fab-badge">0</span>
    </button>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
