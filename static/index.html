<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Aggressive cache-busting: Force reload if CSS version is old
        (function() {
            var cssLink = document.createElement('link');
            cssLink.rel = 'stylesheet';
            cssLink.href = 'styles.css?v=' + Date.now();
            document.head.appendChild(cssLink);
        })();
    </script>
    <link rel="stylesheet" href="styles.css?v=20251023-force-reload" id="main-css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-cover"></div>
            <h1 class="header-title">WELCOME TO SHOP</h1>
            <p class="header-tagline">Everything is customisable</p>
        </header>

        <!-- City Section -->
        <section id="city-section" class="section">
            <h2 class="section-title">üèôÔ∏è CITY</h2>
            <div id="city-list" class="pill-buttons"></div>
        </section>

        <!-- Product Type Section -->
        <section id="product-section" class="section hidden">
            <h2 class="section-title">üì¶ PRODUCT</h2>
            <div id="product-list" class="pill-buttons"></div>
        </section>

        <!-- District Section -->
        <section id="district-section" class="section hidden">
            <h2 class="section-title">üó∫Ô∏è DISTRICT</h2>
            <div id="district-list" class="pill-buttons"></div>
        </section>

        <!-- Variation Section -->
        <section id="variation-section" class="section hidden">
            <h2 class="section-title">‚öôÔ∏è VARIATION</h2>
            <div id="variation-list" class="pill-buttons"></div>
        </section>

        <!-- Selected Section -->
        <section id="selected-section" class="section hidden">
            <h2 class="section-title">‚úÖ SELECTED</h2>
            <div id="selected-details" class="selected-card"></div>
        </section>

        <!-- Order Button -->
        <button id="order-btn" class="order-button hidden">
            üõí ORDER
        </button>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeConfirmModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Order</h3>
                <button class="modal-close" onclick="closeConfirmModal()">‚úï</button>
            </div>
            <div id="confirm-details" class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeConfirmModal()">No</button>
                <button class="btn-confirm" onclick="confirmOrder()">‚úì Confirm Order</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
